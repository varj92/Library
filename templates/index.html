{% extends 'layout.html' %}

{% block body %}
<div class="col-md-7">
    <form action="/add_book" method="POST">
        <input type="text" name="name" placeholder="book's name">
        <input type="text" name="author" placeholder="author">
        <button type="submit" class="btn btn-light">
            Add Book
        </button>
    </form>
</div>

<div class="col-md-7">
    <table class="table table-dark">
        <thead>
            <tr >
                <td>Book Title</td>
                <td>Author</td>
                <td>Operations</td>
            </tr>
        </thead>
        <tbody>
            {% for book in books_lst %}
            <tr>
                <td>{{book.val().name}}</td>
                <td>{{book.val().author}}</td>
                <td>
                    <a href="/edit/{{book.key()}}" class="btn btn-warning">Edit</a>
                </td>
                <td>    
                    <form method="POST" action="/delete/{{book.key()}}">
                        <input class="btn btn-danger" value="Delete" type="submit" >
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</div>
{% endblock %}
